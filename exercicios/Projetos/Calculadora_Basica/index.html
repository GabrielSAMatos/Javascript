<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora Básica</title>
</head>

<body>
    <header>
        <h1>Calculadora básica Gabriel SA Matos</h1>
    </header>
    <main>
        <section>
            <div id="tela"></div>
            <div id="on_ce"><u>ON</u><br><span id="ce">CE</span></div>

            <div id="off" class="linha1">OFF</div>
            <div id="raiz" class="linha1">√</div>
            <div id="porcentagem" class="linha1">%</div>
            <div id="divisao" class="linha1">/</div><br>

            <div id="sete" class="linha2">7</div>
            <div id="oito" class="linha2">8</div>
            <div id="nove" class="linha2">9</div>
            <div id="mult" class="linha2">*</div><br>

            <div id="quatro" class="linha3">4</div>
            <div id="cinco" class="linha3">5</div>
            <div id="seis" class="linha3">6</div>            
            <div id="sub" class="linha3">-</div><br>

            <div id="um" class="linha4">1</div>
            <div id="dois" class="linha4">2</div>
            <div id="tres" class="linha4">3</div>
            <div id="soma" class="linha4">+</div>
            
            <div id="zero">0</div>
            <div id="igual">=</div>

        </section>
    </main>
</body>

</html>
