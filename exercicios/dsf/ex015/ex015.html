<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="verify.js"></script>
    <title>Verificador de idade</title>
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
            <label for="iano">Ano de Nascimento</label>
            <input type="number" name="ano" id="iano" placeholder="Digite em que ano nasceu"><br>
        <p>
            Sexo:
            <input type="radio" name="sexo" id="masc" checked value="M">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label>
        </p>
            <p>
                <input id="but" type="button" value="Verificar" onclick="verificar()">
            </p>
        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>

    </section>
    <footer>
        <a href="https://github.com/gabrielsamatos" target="_blank">@GabrielSAMatos</a>
    </footer>
</body>

</html>
