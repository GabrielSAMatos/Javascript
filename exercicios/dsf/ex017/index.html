<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tabuada.js"></script>
    <title>Tabuada</title>
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div id="cont">
                <label for="inum">Número: </label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Gerar Tabuada" id="but" onclick="tabuada()">
            </div>
            <div id="res">
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número acima </option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/gabrielsamatos" target="_blank">@GabrielSAMatos</a>
    </footer>
</body>

</html>
