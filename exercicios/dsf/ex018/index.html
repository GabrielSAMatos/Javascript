<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="adicionar.js"></script>
    <title>Analisador de Números</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inum">Número (entre 1 e 100): </label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <select name="res" id="selres" size="6">
                </select> <br>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </div>
            <div id="resu">

            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/gabrielsamatos" target="_blank">@GabrielSAMatos</a>
    </footer>
</body>

</html>
