<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    <label for="ivel">Velocidade do carro:</label>
    <input type="number" name="vel" id="ivel">
    <label for="ivel">Km/h</label>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="txt">
       
    </div>
</body>

</html>

<script>
    function verificar(){
        var tvel = document.querySelector('input#ivel')
        var txt = document.querySelector('div#txt')
        vel = Number(tvel.value)

        if(vel >= 50){
            txt.innerHTML = `<strong>${vel}Km/h</strong> está acima da média. Diminua a velocidade!`
        } else{
            txt.innerHTML = `<strong>${vel}Km/h</strong> está em uma velocidade ok. Dirija com segurança!`
        }
    }
</script>
