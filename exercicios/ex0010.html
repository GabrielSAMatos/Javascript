<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 20px Arial;
        }

        input {
            font: normal 18px Arial;
            width: 80px;
        }
    </style>
</head>

<body>
    <h1>Fine System</h1>
    car speed: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="check" onclick="calculate()">
    <div id="res">

    </div>
    <script>
        function calculate() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel_num = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é: <strong>${vel_num}Km/h</strong>.</p>`
            if (vel_num >= 60) {
                res.innerHTML += '<strong>MULTADO!</strong>'
            } else {
                res.innerHTML += 'Velocidade Ok!'
            }
            res.innerHTML += '<p>Diriga com segurança!</p>'
        }

    </script>
</body>

</html>
