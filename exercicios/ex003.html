            background-color: salmon;

            color: pink;

    <h1>Hello, world!</h1> <!-- Comentário em html -->
    <p>I got rid of the curse!</p>

<script>
    var n1 = Number(prompt('Digite o n1: '))
    var n2 = Number(prompt('Digite o n2: '))
    var soma = n1 + n2
    var sub = n1 - n2
    var mult = n1 * n2
    var divi = n1 / n2

    var res = prompt('Quer qual operação? (soma, sub, mult, divi)')
    if (res == 'soma') {
        alert(`A soma de ${n1} + ${n2} é: ${soma}`)
    }
    else if (res == 'sub') {
        alert(`A subtração de ${n1} - ${n2} é: ${sub}`)
    }
    else if (res == 'mult') {
        alert(`A multiplicação de ${n1} * ${n2} é: ${mult}`)
    }
    else {
        alert(`A divisão de ${n1} / ${n2} é: ${divi}`)
    }
</script>
