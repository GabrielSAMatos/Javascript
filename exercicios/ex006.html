<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: purple;
            color: cyan;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interact...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', go_click)
        area.addEventListener('mouseenter', log_in)
        area.addEventListener('mouseout', go_out)

        function go_click() {
            area.innerText = 'Click!'
            area.style.background = 'green'
        }
        function log_in() {
            area.innerText = 'Get in!'
            area.style.background = 'yellow'
        }
        function go_out() {
            area.innerText = 'Go out!'
            area.style.background = 'blue'
        }
    </script>
</body>
</html>
