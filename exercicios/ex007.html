<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers</title>
</head>

<body>
    <h1>Somando Valores</h1>
    <main>
        <input type="number" name="n1" id="in1">
        +
        <input type="number" name="n2" id="in2">
        <input type="button" value="Somar" onclick="somar()">
    </main>
    <div id="res">
        Resultado...
    </div>
</body>

</html>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        background-color: gray;
        font: normal 15pt Arial;
    }

    input{
        width: 100px;
        font: normal 15pt Arial;
    }
</style>
<script>
    function somar(){
        tn1 = document.querySelector('input#in1')
        tn2 = document.querySelector('input#in2')
        n1 = Number(tn1.value)
        n2 = Number(tn2.value)
        resu = document.querySelector('div#res')
        soma = n1 + n2
        resu.innerText = `A soma de ${n1} + ${n2} é igual à: ${soma}`
    }
</script>
