<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Onde você nasceu?</h1>
    <label for="ipais">Em qual país você nasceu:</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res">

    </div>
</body>

</html>

<script>
    function checar(){
        var pais = document.querySelector('input#ipais').value
        var res = document.querySelector('div#res')
        if(pais == 'Brasil'){
            res.innerText = `Nascendo no ${pais}, você é brasileiro.`
        } else{
            res.innerText = `Nascendo no ${pais}, você é estrangeiro.`
        }
    }
</script>
