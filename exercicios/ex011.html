<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <style>
        body{
            font: normal 18px Arial;
            background: pink;
            color: purple;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Arriving your nationality.</h1>
    Where are you from? <input type="text" name="country" id="country">
    <input type="button" value="Check" onclick = "checking()">
    <div id = "res">
        
    </div>
    <script>
        function checking() {
        var countryt = window.document.querySelector('input#country').value
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>you came from ${countryt}.</p>` 
        if(countryt == 'Brasil'){
            res.innerHTML += `<p>Você é BR HU3 </p>`
        }else{
            res.innerHTML += `<p>You are Gringou </p>`
        }
        }
    </script>
</body>
</html>
